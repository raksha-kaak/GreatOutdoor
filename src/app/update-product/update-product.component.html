<div fxLayoutAlign="center center" style="margin-top: 10em">
    
    <mat-card fxFlex="30" style="margin-top: -6em;">
        <form  name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm"  novalidate>
             
            <p class="h4 mb-4">Update Product</p>

            <div class="form-group">
                <label for="Retailer Id">Retailer Id</label>
                <input readonly type="text" class="form-control" name="retailerId" [(ngModel)]="model.retailerId">
            </div>
            <div class="form-group">
                <label for="Product Id">Product Id</label>
                <input readonly type="text" class="form-control" name="productId" [(ngModel)]="model.productId">
            </div>

            <div class="form-group">
                <label for="Product Category">Product Category</label>
                <mat-select class="form-control" name="productCategory" [(ngModel)]="model.productCategory">
                    <mat-option *ngFor="let item of  categoryList" [value]="item">
                        {{item}}
                    </mat-option>               
                </mat-select>           
            </div>

            <div class="form-group">
                <label for="Product Name">Product Name</label>
                <input required type="text"  class="form-control" name="productName" [(ngModel)]="model.productName" #namem="ngModel" [ngClass]="{ 'is-invalid': f.submitted && namem.invalid }" >
                <div class="invalid-feedback" *ngIf="namem.touched && namem.invalid && f.submitted">
                    <div *ngIf="namem.errors.required">Name is required</div>
                </div>
            </div>

            <div class="form-group" style="height:60px;">
                <label for="Product Quantity">Product Quantity</label>
                <input required type="text"  class="form-control" name="productQuantity" [(ngModel)]="model.productQuantity"  #pro="ngModel" [ngClass]="{ 'is-invalid': f.submitted && pro.invalid }">
                <div class="invalid-feedback" *ngIf="pro.touched && pro.invalid && f.submitted">
                    <div *ngIf="pro.errors.required"> Required</div>
                </div>
            </div>

            <div class="form-group"style="height:60px;">
                <label for="Total Amount">Total Amount</label>
                <input required type="text"  class="form-control" name="totalAmount" [(ngModel)]="model.totalAmount" #am="ngModel" [ngClass]="{ 'is-invalid': f.submitted && am.invalid }">
                <div class="invalid-feedback" *ngIf="am.touched && am.invalid && f.submitted">
                    <div *ngIf="am.errors.required"> Required</div>
                </div>
            </div>

            <!-- <div class="form-group">
                <label for="Product Receive Time">Receive Time</label>
                <input required type="text" class="form-control" name="productReceiveTime" [(ngModel)]="model.productReceiveTime" #rt="ngModel" [ngClass]="{ 'is-invalid': f.submitted && rt.invalid }">
                <div class="invalid-feedback" *ngIf="rt.touched && rt.invalid && f.submitted">
                    <div *ngIf="rt.errors.required"> Required</div>
                </div>
            </div> -->
            <div>
                <label for=" Product Receive Time">Receive Date</label><br>
            <mat-form-field>
                <mat-label>Choose a date</mat-label>
                <input required matInput [(ngModel)]="model.productReceiveDate" name="productReceiveDate" [matDatepicker]="picker1">
                <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
                <mat-datepicker #picker1></mat-datepicker>
              </mat-form-field> </div>

            <div class="form-group"style="height:60px;">
                <label for=" Product Receive Time">Receive Time</label>
                <input required type="time" class="form-control" name="productReceiveTime" [(ngModel)]="model.productReceiveTime" #rt="ngModel" [ngClass]="{ 'is-invalid': f.submitted && rt.invalid }">
                <div class="invalid-feedback" *ngIf="rt.touched && rt.invalid && f.submitted">
                    <div *ngIf="rt.errors.required"> Required</div>
                </div>
            </div>

            <div>
                <label for=" Product Sale Time">Sale Date</label><br>
            <mat-form-field>
                <mat-label>Choose a date</mat-label>
                <input required matInput [(ngModel)]="model.productSaleDate" name="productSaleDate" [matDatepicker]="picker">
                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
              </mat-form-field> </div>

            <div class="form-group"style="height:60px;">
                <label for=" Product Sale Time">Sale Time</label>
                <input required type="time" class="form-control" name="productSaleTime" [(ngModel)]="model.productSaleTime" #rt="ngModel" [ngClass]="{ 'is-invalid': f.submitted && rt.invalid }">
                <div class="invalid-feedback" *ngIf="rt.touched && rt.invalid && f.submitted">
                    <div *ngIf="rt.errors.required"> Required</div>
                </div>
            </div>

            <div class="form-group">
                <button class="btn btn-info  my-4" type="submit" (click)="updateProduct()">Update Product</button>
            </div>


        </form>


    </mat-card>
    <!-- <div class="alert alert-info" *ngIf="updateButtonSubmit && success">Product Updated Successfully...</div> -->
</div>
